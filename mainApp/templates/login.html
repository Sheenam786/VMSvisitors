{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Visitor Managment System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<style>
    body{
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    background: url("{% static 'images/bg3.jpg' %}") no-repeat center center fixed;
    background-size: cover;
}

@media(max-width:576px){
    img{
     
        width: 60px;
        padding: 5px;
        margin-bottom: 5px;
    }
}


</style>

<body>
    <div class="registration-form col-lg-4 col-md-6 col-sm-8 col-10 mx-auto">
        <form method="post" action="/login/">
            {% csrf_token %}
            <!-- {{ form.as_P }} -->
            
            <div class="form-icon mt-5">
                <img src="{% static  'images/logo-3s.png' %}" alt="" height="35" class=""></span>
            </div>

            {% if messages %}
                {% for m in messages %}
                    {% if forloop.counter == 1 %}
                    <div class="alert alert-warning alert-dismissible fade show my-3" role="alert">
                        {{m}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <input type="text" class="frmLoginControl" id="username" placeholder="Email ID" name="email" required>
                <hr>
            </div>
            <div class="form-group">
                <input type="password" class="frmLoginControl" id="password" placeholder="Password" name="password" required>
                <hr>
            </div>
 
            <div class="form-group">
                <button type="submit" class="btn create-account">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
    </script>
</body>
</html>
