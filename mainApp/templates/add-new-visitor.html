{% extends 'index.html' %}

{% block title %}
<title>Add New Visitor - VMS</title>
{% endblock %}

{% block body %}
<div id="main-wrapper" class="container m-4 mx-auto" >
  <div class="mb-3 d-flex justify-content-center">
    <h3 class="h4 font-weight-bold text-theme">Add New Visitor</h3>
</div>
  <div class="row">
      <div class="col-lg-8 mx-auto">
          <div class="card">
              <div class="card-body py-lg-5" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                  <div class="d-flex justify-content-center ">
                      <div class="col-lg-12">
                          <div class="p-2">
                           
                              <form action="/add-new-visitor/" method="post">
                                {% csrf_token %}

                                {% if messages %}
                                  {% for m in messages %}
                                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{m}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  {% endfor %}
                                {% endif %}
                                  <div class="form-row">
                                      <div class="form-group col-md-6 pt-2">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                      </div>
                                      <div class="form-group col-md-6 pt-2">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                      </div>
                                    </div>

                                  <div class="form-row">
                                      <div class="form-group col-md-6 pt-2">
                                        <label>Contact No.</label>
                                        <input type="tel" class="form-control" name="phone" required>
                                      </div>
                                      <div class="form-group col-md-6 pt-2">
                                        <label>Address</label>
                                        <input type="text" class="form-control" name="address" required>
                                      </div>
                                    </div>
                                  <div class="form-row">
                                    <!-- <div class="form-group col-md-6 pt-2">
                                      <label>Date of Visit</label>
                                      <input type="datetime-local" class="form-control" name="date_of_visit" required>
                                    </div> -->
                                    <div class="form-group col-md-6 pt-2">
                                      <label>To Meet</label>
                                      <input type="text" class="form-control" name="to_meet" required>
                                    </div>
                                      <div class="form-group col-md-6 pt-2">
                                        <label>Reason For Visit</label>
                                        <!-- <input type="text" class="form-control" name="purpose" required> -->
                                        <select name="purpose" class="form-control">
                                          <option value="">-- Select any option --</option>
                                          {% for vr in visitReason %}
                                          <option value="{{vr.id}}">{{vr.name}}</option>
                                          {% endfor %}
                                        </select>
                                      </div>
                                    </div>                            
                                  <button type="submit" class="btn btn-theme">Submit</button>
                                  <button type="reset" class="btn btn-light border">Reset</button>
                               
                              </form>
                          </div>
                      </div>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
